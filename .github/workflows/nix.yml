name: nix

on: [pull_request, push]

jobs:
  nix-flake:
    name: Nix packaging (flake)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
      - name: Flake check
        run: nix flake check --no-update-lock-file --show-trace --verbose
      - name: Flake build
        run: nix build --no-update-lock-file --show-trace --verbose --print-build-logs

  nix-legacy:
    name: Nix packaging (legacy)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        # flake-compat doesn't support shallow repo.
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Nix build
        run: nix-build
